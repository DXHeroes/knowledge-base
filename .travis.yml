language: minimal
jobs:
  include:
    - stage: test
      language: node_js
      node_js:
        - '10'
      cache: yarn
      before_install:
        - echo "Skipping before install"
      script:
        - yarn danger ci
      if: type = pull_request
    - stage: deploy
      script:
        - curl -f -XPOST -H "$DX_HEADER" $IMPORT_URL_STAGING -d "branch=$TRAVIS_PULL_REQUEST_BRANCH"
      if: |
        branch = master AND \
        type = pull_request
    - stage: deploy
      script:
        - curl -f -XPOST -H "$DX_HEADER" $IMPORT_URL
      if: |
        branch = master AND \
        type = push
env:
  global:
    - secure:  # DANGER_GITHUB_API_TOKEN
    - secure:  # X_DX_AUTH_HEADER
    - secure:  # IMPORT_URL
    - secure:  # IMPORT_URL_STAGING
    - secure:  # KB_VALIDATION_URL
    - secure:  # DX_HEADER
